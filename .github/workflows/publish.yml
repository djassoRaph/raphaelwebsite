name: Publish

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run blog build script
        run: python3 scripts/publish_blog.py

      - name: List public/ folder contents
        run: ls -lh public/

      - name: Upload full site via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./
          exclude: |
            .git
            .github/**
            scripts/**
            *.py
            *.txt
            .gitignore
            export.txt
            token.txt
            -old.jpg
            grayscale_raphael.jpg
            portrait.jpeg
      